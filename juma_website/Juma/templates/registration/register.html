{% extends 'base.html' %}
{% block title %}Crear cuenta - Juma Joyas{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">Crear cuenta</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark w-100 mt-2">Registrarse</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
