{% extends 'base.html' %}
{% block title %}Editar perfil - Juma Joyas{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Editar perfil</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark w-100 mt-2">Guardar cambios</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Volver al perfil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
