{% extends 'base.html' %}
{% block title %}Editar producto - Juma Joyas{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Editar producto: {{ producto.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
