{% extends 'core/base.html' %}{% block content %}<h2>Mis pedidos</h2><table class='table'><thead><tr><th>#</th><th>Fecha</th><th>Estado</th><th>Total</th></tr></thead><tbody>{% for p in pedidos %}<tr><td>{{ p.id }}</td><td>{{ p.creado_en|date:'d/m/Y H:i' }}</td><td>{{ p.get_estado_display }}</td><td>$ {{ p.total }}</td></tr>{% empty %}<tr><td colspan='4'>Todavía no tenés pedidos.</td></tr>{% endfor %}</tbody></table>{% endblock %}
