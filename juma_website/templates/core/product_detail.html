
{% extends "core/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-5">{% if producto.imagen %}<img src="{{ producto.imagen.url }}" class="img-fluid rounded">{% endif %}</div>
  <div class="col-md-7">
    <h2>{{ producto.nombre }}</h2>
    <p class="text-muted">{{ producto.categoria }}</p>
    <p>{{ producto.descripcion }}</p>
    <p class="fs-4 fw-bold">$ {{ producto.precio }}</p>
    <p>Stock: {{ producto.stock }}</p>
    <a href="{% url 'carrito_agregar' pk=producto.id %}" class="btn btn-primary">Agregar al carrito</a>
  </div>
</div>
{% endblock %}
